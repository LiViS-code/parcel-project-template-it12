<section class="section section__reviews">
  <div class="container">
    <div class="slider">
      <div class="container__reviews">
        <div class="thumbs">
          <img
            class="reviews__img"
            src="../src/images/reviews_girl1_1x.png"
            alt="avatar"
            height="85"
            width="85"
          />
        </div>

        <div class="container__reviews-text">
          <div class="container__quotes">
            <div class="container__rule">
              <p class="reviews__text">
                Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In
                hendrerit nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel risus.
              </p>
            </div>
          </div>
        </div>

        <div class="container__contact-customer">
          <ul class="reviews__icon">
            <li class="reviews__icon-item">
              <svg class="reviews__svg" width="4" height="4">
                <use href="./images/sprite.svg#icon-reviews_ellipse_red"></use>
              </svg>
            </li>
            <li class="reviews__icon-item">
              <svg class="reviews__svg" width="4" height="4">
                <use href="./images/sprite.svg#icon-reviews_ellipse_red"></use>
              </svg>
            </li>
            <li class="reviews__icon-item">
              <svg class="reviews__svg" width="4" height="4">
                <use href="./images/sprite.svg#icon-reviews_ellipse_red"></use>
              </svg>
            </li>
          </ul>

          <p class="reviews__sub-text">Emily, Los Angeles</p>
        </div>

        <div class="container__slider-buttons">
          <ul class="slider-buttons__list">
            <li class="slider-buttons__item">
              <button class="slider-buttons__button">
                <svg class="slider-buttons__icon" width="12" height="12">
                  <use href="./images/sprite.svg#icon-reviews_home"></use>
                </svg>
              </button>
            </li>
            <li class="slider-buttons__item">
              <button type="button" class="slider-buttons__button slider-buttons__button--grey">
                <svg class="slider-buttons__icon" width="12" height="12">
                  <use href="./images/sprite.svg#icon-reviews_ellipse_grey"></use>
                </svg>
              </button>
            </li>
            <li class="slider-buttons__item">
              <button type="button" class="slider-buttons__button slider-buttons__button--grey">
                <svg class="slider-buttons__icon" width="12" height="12">
                  <use href="./images/sprite.svg#icon-reviews_ellipse_grey"></use>
